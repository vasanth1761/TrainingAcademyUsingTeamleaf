<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learner Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0056b3;
            color: #fff;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h2>Learner Results</h2>
    <table>
        <thead>
            <tr>
                <th>Learner ID</th>
                <th>Learner Name</th>
                <th>Course Name</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf iteration over viewComments -->
            <tr th:each="result : ${viewComments}">
                <td th:text="${result.learnerId}"></td>
                <td th:text="${result.learnerName}"></td>
                <td th:text="${result.learnerCourse}"></td>
                <td th:text="${result.learnerComments}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
