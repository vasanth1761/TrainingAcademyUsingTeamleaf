<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0056b3; /* Dark blue */
            padding: 10px 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999; /* Ensure navbar stays on top */
        }

        .navbar span {
            font-size: 18px;
            margin-right: 10px;
        }

        .navbar .profile-section {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .navbar img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Payment Form Styles */
        .payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 100px auto 0;
            text-align: center;
        }

        .payment-icons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-icons i {
            font-size: 60px;
            cursor: pointer;
        }

        .payment-form label,
        .payment-form select,
        .payment-form input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            font-size: 14px;
        }

        .payment-form input[type="text"],
        .payment-form select {
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .payment-form input[type="submit"],
        .payment-form button {
            background-color: #0056b3; /* Dark blue */
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .payment-form input[type="submit"]:hover,
        .payment-form button:hover {
            background-color: #0066cc; /* Slightly lighter blue on hover */
        }
    </style>
</head>
<body>
<div class="navbar">
    <span>Systech</span>
    <div class="profile-section">
        <img src="image/profile.png" alt="User Symbol">
        <span class="username" id="username" th:text="${session.userId.name}"></span>
    </div>
</div>
<br>



<form th:action="@{/paymentCard}" method="post">
    <div class="payment-form">
        <h2>Payment Information</h2>
        <div class="payment-icons">
            <i class="fab fa-cc-visa" title="Visa"></i>
            <i class="fab fa-cc-mastercard" title="Mastercard"></i>
            <i class="fab fa-cc-amex" title="American Express"></i>
        </div>

        <label for="card-type"><b>Card Type</b></label>
        <select id="card-type" name="card-type">
            <option value="visa">Visa</option>
            <option value="mastercard">Credit card</option>
            <option value="amex">Debit card</option>
        </select>

        <label for="account-number"><b>Account Number</b></label>
        <input type="text" id="account-number" name="account-number" placeholder="Enter account number" pattern="[0-9]{12}" required>

        <label for="expiry-date"><b>Expiry Date</b></label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>

        <label for="cvv"><b>CVV</b></label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" pattern="[0-9]{3}" required>

        <label for="total_amount">Total Amount:</label>
        <input type="text" id="total_amount" name="total_amount" th:value="${session.course.amount}" required>

        <button type="submit" name="pay" value="Paid">Pay</button>
    </div>
</form>

</body>
</html>
