<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            border: 20px solid #3498db;
            width: 750px;
            height: 563px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .logo {
            color: #3498db;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .marquee {
            color: #e74c3c;
            font-size: 48px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .assignment {
            font-size: 24px;
            color: #34495e;
        }

        .person {
            border-bottom: 2px solid #34495e;
            font-size: 36px;
            font-style: italic;
            margin: 20px auto;
            width: 400px;
            padding-bottom: 10px;
            color: #2c3e50;
        }

        .reason {
            font-size: 24px;
            color: #16a085;
            margin: 20px 0;
        }

        .extra-course-link {
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .extra-course-link:hover {
            color: #2980b9;
        }

        .adjust {
            margin-top: 20px;
            font-size: 16px;
            color: #7f8c8d;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .container, .container * {
                visibility: visible;
            }
            .container {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" onclick="window.print()">
        <div class="logo">
            SYSTECH
        </div>

        <div class="marquee">
            Certificate of Completion
        </div>

        <div class="assignment">
            This certificate is presented to
        </div>

        <div class="person" th:text="${session.userId.name}">
        </div>

        <div class="reason" th:text="${session.course.courseName} + ' Course Successfully Completed'">
        </div>
    </div>

    <div class="adjust">
        <a th:href="@{/thankYou}" class="extra-course-link">Click here</a> to add an extra course
    </div>

    
</body>
</html>
