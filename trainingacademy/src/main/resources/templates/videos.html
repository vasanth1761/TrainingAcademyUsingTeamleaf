<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        iframe {
            width: 100%;
            height: 200px;
        }
        .video-title {
            max-width: 200px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .video-category {
            font-weight: bold;
            color: #007bff;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .search-form button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Videos</h1>
    <div class="search-form">
        <form th:action="@{/searchVideos}" method="post">
            <input type="hidden" name="action" value="search">
            <input type="text" name="searchname" placeholder="Enter the course name">
            <button type="submit">Search</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Video</th>
                <th>Course</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf iteration -->
            <tr th:each="video : ${viewAllVideos}">
                <td class="video-category" th:text="${video.category}"></td>
                <td th:text="${video.title}"></td>
              <td>
                    <iframe th:src="${video.link}" title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </td>
             
                <td>
                    <form th:action="@{/deleteVideo}" method="post">
                        <input type="hidden" name="action" value="Delete">
                        <input type="hidden" name="deleteId" th:value="${video.id}">
                        <button type="submit" title="delete">Delete</button>
                    </form>
                </td>
                <td>
                    <button type="button" title="update"
              th:onclick="|window.location.href='updateVideo?id=${video.id}'|">Update</button>
                    
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
