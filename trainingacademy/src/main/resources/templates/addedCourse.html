<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Details</title>
    <link rel="stylesheet" href="path/to/your/css/style.css">
    <style>
        .navbar {
    display: flex;
    justify-content: space-between; 
    align-items: center;
    background-color: #0056b3;
    padding: 10px 20px;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
}

.navbar span {
    font-size: 18px;
    margin-right: 10px;
}

.navbar .profile-section {
    display: flex;
    align-items: center;
    cursor: pointer; 
    position: relative; 
}

.navbar img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
    border-radius: 50%; 
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 1000px; 
    margin: 100px auto 0 auto; 
}

h1 {
    color: #4CAF50;
    text-shadow: 2px 2px 4px violet;
    text-decoration: underline;
    text-align: center;
    margin-top: 0;
    padding-top: 20px;
    width: 100%;
    box-sizing: border-box;
}

.card {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    color: black;
    margin: 20px;
    border-radius: 8px;
    overflow: hidden;
    max-width: 300px;
    width: calc(50% - 40px); 
    flex: 1 0 auto;
    box-sizing: border-box;
}

.card-header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
}

.card-body {
    padding: 0px;
    text-align: center;
}

.card-body img {
    width: 100%;
    height: 100%;
    display: block;
    margin: 0 auto;
    border-radius: 5px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    object-fit: cover; 
}

.button-style {
    background-color: #0056b3; 
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button-style:hover {
    background-color: #4CAF50;
}
    .dropdown-content {
        margin-top:60px;
        display: none;
       position: relative;
       top: -30px;
            position: absolute;
            background-color: white; 
            min-width: 160px;
            z-index: 1;
            border-radius: 10px;
            color: black; 
            box-shadow: #666 10px;

    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    </style>
</head>
<body>
   

    <div class="container">
        <div th:each="course : ${viewCourse}" class="card">
            <div class="card-body">
                <img th:src="'data:image/jpeg;base64,' + ${course.image}"alt="Course Image" />
                <h2 th:text="${course.courseName}"></h2>
                <form action="/selectedCourse" method="post">
                    <input type="hidden" name="courseid" th:value="${course.courseId}">
                    <input type="hidden" name="coursename" th:value="${course.courseName}">
                    <input type="hidden" name="courseamount" th:value="${course.amount}">
                    <button class="button-style" type="submit" th:text="'â‚¹' + ${course.amount}"></button>
                </form>
            </div>
        </div>
    </div>

    <script src="path/to/your/js/scripts.js"></script>
</body>
</html>
