<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            padding: 20px;
            color: #0d47a1;
        }

        .question {
            background-color: #ffffff;
            border: 1px solid #90caf9;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .question p {
            margin: 15px 0;
        }

        .question input[type="radio"] {
            margin-right: 10px;
        }

        button, #submitBtn {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover, #submitBtn:hover {
            background-color: #1565c0;
        }

        #timer {
            background-color: transparent;
            padding: 20px;
            margin-bottom: 15px;
            float: right;
            font-size: 20px;
        }

        #timer #time {
            font-weight: bold;
            color: #0d47a1;
        }

        .selected-answer {
            background-color: #e0ffe0;
        }
    </style>
</head>
<body>
    <form id="quizForm" th:action="@{/checkResult}" method="post" onsubmit="return validateForm();">
        <div id="examName">
            <h2>Questions</h2>
        </div>

        <div id="timer">
            Time Left: <span id="time">1:00</span>
        </div>

        <div th:each="question, questionStat : ${viewQuestion}" class="question" th:style="${questionStat.index == 0} ? '' : 'display: none;'">
            <p><strong th:text="${questionStat.count}"></strong>. <span th:text="${question.question}"></span></p>
            <input type="hidden" name="examId" th:value="${question.id}">
            <p class="option">
                <input type="radio" th:name="'answer' + ${question.id}" value="A" onclick="highlightAnswer(this)">
                <span th:text="${question.optionA}"></span>
            </p>
            <p class="option">
                <input type="radio" th:name="'answer' + ${question.id}" value="B" onclick="highlightAnswer(this)">
                <span th:text="${question.optionB}"></span>
            </p>
            <p class="option">
                <input type="radio" th:name="'answer' + ${question.id}" value="C" onclick="highlightAnswer(this)">
                <span th:text="${question.optionC}"></span>
            </p>
            <p class="option">
                <input type="radio" th:name="'answer' + ${question.id}" value="D" onclick="highlightAnswer(this)">
                <span th:text="${question.optionD}"></span>
            </p>
        </div>

        <button type="button" onclick="previousQuestion()" style="display: none;">Previous Question</button>
        <button type="button" onclick="nextQuestion()">Next Question</button>
        <input id="submitBtn" type="submit" style="display: none;" value="Submit">
    </form>
    
    <script th:inline="javascript">
        var currentQuestion = 0;
        var totalQuestions = /*[[${viewQuestion.size()}]]*/ 0;

        var examDuration = 1 * 60; 

        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            var timerInterval = setInterval(function() {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    alert("Time's up! Your answers will be submitted.");
                    document.getElementById('quizForm').submit();
                }
            }, 1000);
        }

        window.onload = function() {
            var display = document.querySelector('#time');
            startTimer(examDuration, display);
        };

        function nextQuestion() {
            if (currentQuestion < totalQuestions - 1) {
                document.getElementsByClassName('question')[currentQuestion].style.display = 'none';
                currentQuestion++;
                document.getElementsByClassName('question')[currentQuestion].style.display = 'block';
            }
            toggleButtons();
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                document.getElementsByClassName('question')[currentQuestion].style.display = 'none';
                currentQuestion--;
                document.getElementsByClassName('question')[currentQuestion].style.display = 'block';
            }
            toggleButtons();
        }

        function toggleButtons() {
            if (currentQuestion === 0) {
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementsByTagName('button')[0].style.display = 'none';
                document.getElementsByTagName('button')[1].style.display = 'inline-block';
            } else if (currentQuestion === totalQuestions - 1) {
                document.getElementById('submitBtn').style.display = 'inline-block';
                document.getElementsByTagName('button')[0].style.display = 'inline-block';
                document.getElementsByTagName('button')[1].style.display = 'none';
            } else {
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementsByTagName('button')[0].style.display = 'inline-block';
                document.getElementsByTagName('button')[1].style.display = 'inline-block';
            }
        }

        function highlightAnswer(selectedOption) {
            var options = selectedOption.closest('.question').getElementsByClassName('option');
            for (var i = 0; i < options.length; i++) {
                options[i].classList.remove('selected-answer');
            }
            selectedOption.parentElement.classList.add('selected-answer');
        }
    </script>
</body>
</html>
