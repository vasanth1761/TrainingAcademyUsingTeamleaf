<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%; /* Adjust the width as needed */
            padding: 20px;
            box-sizing: border-box;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .background-image {
            width: 50%; /* Adjust the width as needed */
            height: 100%;
            background-size: cover;
            background-position: center;
            margin-top:100px;
        }
        .alert {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<section th:if="${errorMessage}">
<script th:inline="javascript">
    /*<![CDATA[*/
    var alert = /*[[ ${errorMessage} ]]*/ '';
    if(alert === 'Account already exists So please Login'){
        Swal.fire({
            title: alert,
            confirmButtonText: 'OK'
        });
    }
    /*]]>*/
</script>
</section>

<div class="container">
    <div class="login-form">
        <form th:action="@{/login}" method="post">
            <h1>Login</h1>
            <input type="email" name="email" placeholder="Enter the Email" required><br><br>
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#&]).{5,}" required><br><br>
            <input type="hidden" name="action" value="login">
            <button type="submit">Login</button>
            <center>
                <p>Don't have an account? <a href="register.html">Click here</a></p>
            </center>
        </form>
        <div th:if="${param.error != null}" class="alert alert-danger" th:text="${param.error}"></div>
    </div>
    <div class="background-image">
        <img  th:src="@{/image/loginbackground.jpg}" style="width: 50%; height: 50%; object-fit: cover;">
    </div>
</div>

</body>
</html>
