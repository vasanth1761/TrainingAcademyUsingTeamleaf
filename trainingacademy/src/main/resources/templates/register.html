<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('loginbackground.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 10px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<section th:if="${errorMessage}">
<script th:inline="javascript">
	/*<![CDATA[*/
		var alert = /*[[ ${errorMessage} ]]*/ '';
	if(alert === 'you dont have an account please Register'){
		Swal.fire({
			title: alert,
			confirmButtonText: 'OK'
		});
	}
	/*]]>*/
</script>
	
</section>
<body>
<div>
    <form id="registerForm" th:action="@{/register}" method="post">
        <h1>REGISTER</h1>
        <input type="text" name="name" placeholder="Enter the name" required><br><br>
        <input type="email" name="email" placeholder="Enter the Email" required><br><br>
        <input type="text" name="number" placeholder="Mobile" pattern="[0-9]{10}" required><br><br>
        <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#&]).{5,}" required><br><br>
        <input type="hidden" name="action" value="register">
        <button type="submit">Submit</button>
        <p>Already have an account?</p>
        <center>
            <a href="landingpage.html">Click here</a>
        </center>
    </form>
</div>



</body>
</html>
