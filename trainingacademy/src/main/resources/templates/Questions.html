<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .formm {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .search-form button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Question List</h1>
    
    <div class="search-form">
        <form th:action="@{/searchQuestions}" method="post">
            <input type="hidden" name="action" value="search">
            <input type="text" name="searchname" placeholder="Enter the course name">
            <button type="submit">Search</button>
        </form>
    </div>
    
    <table>
        <thead>
            <tr class="formm">
                <th>Qno</th>
                <th>Question</th>
                <th>Option A</th>
                <th>Option B</th>
                <th>Option C</th>
                <th>Option D</th>
                <th>Correct Answer</th>
                <th>Course Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf iteration over questions -->
            <tr th:each="question, stat : ${viewAllQuestions}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${question.question}"></td>
                <td th:text="${question.optionA}"></td>
                <td th:text="${question.optionB}"></td>
                <td th:text="${question.optionC}"></td>
                <td th:text="${question.optionD}"></td>
                <td th:text="${question.correctAnswer}"></td>
                <td th:text="${question.course}"></td>
                <td>
                    <button type="button" title="update" th:onclick="'location.href=\'updateQuestion?id=' + ${question.id} + '\' '">Update</button>
                </td>
                <td>
                    <form th:action="@{/alterQuestions}" method="post">
                        <input type="hidden" name="action" value="Delete">
                        <input type="hidden" name="deleteId" th:value="${question.id}">
                        <button type="submit" title="delete">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
